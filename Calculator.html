<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="calculatorInterface"> 
      <div id="screen">0</div>
      <div class="rows" id="row1"> 
        <div class="numbers" id="button7">7</div>
        <div class="numbers" id="button8">8</div>
        <div class="numbers" id="button9">9</div>
        <div class="operation" id="division">/</div>
      </div>
      <div class="rows" id="row2"> 
        <div class="numbers" id="button4">4</div>
        <div class="numbers" id="button5">5</div>
        <div class="numbers" id="button6">6</div>
        <div class="operation" id="multiplication">*</div>
      </div>
      <div class="rows" id="row3"> 
        <div class="numbers" id="button1">1</div>
        <div class="numbers" id="button2">2</div>
        <div class="numbers" id="button3">3</div>
        <div class="operation" id="subtraction">-</div>
      </div>
      <div class="rows" id="row4"> 
        <div class="numbers" id="button0">0</div>
        <div class="clear" id="buttonC">C</div>
        <div class="equals" id="buttonEqu">=</div>
        <div class="operation" id="addition">+ </div>
      </div>
      
     
  </div>
  </div>
   <script src="Calculator.js"> </script>
</body>
</html>
